<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="nav">
                <div class="logo"><a href="https://instagram.com"><img src="./assets/images/logo.png"></a></div>
                <div class="search"><input type="text" placeholder="Search"></div>
                <div class="login">
                    <a href="https://instagram.com"><input class="login--login" type="button" value="Log in"></a>
                    <a href="https://www.instagram.com/accounts/emailsignup/"><input class="signup" type="button" value="Sign up"></a>
                </div>

            </div>
            <div class="profile">
                <div class="profile--picture">
                    
                    <img class="profile--picture__image" src="./assets/images/tyson.jpg" alt="ProfilePicture">
                    <!-- Profile Picture -->
                    
                </div>
                <div class="profile--info">
                    <div class="profile--info__username">
                        <!-- username  -->
                        <div class="profile--info__username--username">
                            <h1>miketyson<img class="verified" src="./assets/images/verified.png"></h1>
                        </div>
                        <!-- edit button -->
                        <div class="profile--info__username--edit">
                            <input type="button" value="Edit Profile">
                        </div>
                        <!-- settings -->
                        <div class="profile--info__username--settings">
                            <i class="fa-solid fa-gear"></i>
                        </div>


                    </div>
                    <div class="profile--info__stats">
                        <!-- posts -->
                        <div class="profile--info__stats--total">
                            <span class="profile--info__stats--total--number">164</span>
                            <span class="profile--info__stats--total--word">posts</span>
                        </div>   
                        <!-- folowers -->
                        <div class="profile--info__stats--total">
                            <span class="profile--info__stats--total--number">188</span>
                            <span class="profile--info__stats--total--word">followers</span>
                        </div>
                        <!-- folowing -->
                        <div class="profile--info__stats--total">
                            <span class="profile--info__stats--total--number">206</span>
                            <span class="profile--info__stats--total--word">following</span>
                        </div>
                    </div>
                    <div class="profile--info__bio">
                        <!-- Bio Name Bold -->
                        <span class="profile--info__bio--name" >Jane Doe</span>
                        <!-- Bio quote -->
                        <span class="profile--info__bio--bio">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt, iusto!</span>
                    </div>
                    
                </div>
            </div>
            <div class="pictures">
                
                <div class="imagebox">
                    <div class="postedimage"><img class="imagebox--image" src="./assets/images/mountain.jpg"></div>
                    <div class="postedimage--effect">
                        <div class="postedimage--effect__stats">
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span>42</span>
                            </div>
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-comment"></i></span>
                                <span>42</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="imagebox">
                    <div class="postedimage"><img class="imagebox--image" src="./assets/images/forest.jpg"></div>
                    <div class="postedimage--effect">
                        <div class="postedimage--effect__stats">
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span>42</span>
                            </div>
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-comment"></i></span>
                                <span>42</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="imagebox">
                    <div class="postedimage"><img class="imagebox--image" src="./assets/images/tokyo.jpg"></div>
                    <div class="postedimage--effect">
                        <div class="postedimage--effect__stats">
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span>42</span>
                            </div>
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-comment"></i></span>
                                <span>42</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="imagebox">
                    <div class="postedimage"><img class="imagebox--image" src="./assets/images/york.jpg"></div>
                    <div class="postedimage--effect">
                        <div class="postedimage--effect__stats">
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span>42</span>
                            </div>
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-comment"></i></span>
                                <span>42</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="imagebox">
                    <div class="postedimage"><img class="imagebox--image" src="./assets/images/baku.jpg"></div>
                    <div class="postedimage--effect">
                        <div class="postedimage--effect__stats">
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span>42</span>
                            </div>
                            <div class="postedimage--effect__stats--items">
                                <span><i class="fa-solid fa-comment"></i></span>
                                <span>42</span>
                            </div>
                        </div>
                    </div>
                </div>
                    
                    
                
                <div class="loading"><img src="./assets/images/loading.gif" alt=""></div>
            </div>
            
        </div>

    </main>

</html>
